<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListApp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="form">
            <span class="alert"></span>
            <h3 class="title">ToDoListApp</h3>
            <div class="control">
                <input type="text" id = "entry" placeholder="купить хлеб" maxlength = "80">
                <button type="button" id = "clear-row-btn" class="btn clear-row-btn d-none">Очистить</button>
                <button type="submit" id = "submit-btn" class="btn submit-btn">Записать</button>
                <button type="cancel" id = "cancel-btn" class="btn cancel-btn d-none">Отмена</button>
            </div>
        </form>

        <ul id="todoList" class="list-container">
        </ul>

        <button id = "clear-btn" class = "btn clear-btn d-none">Очистить лист</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
